<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="assets/image/logo1 1.png" alt="Logo" />
        </div>
        <input type="checkbox" id="check" />
        <label for="check">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-xmark"></i>
        </label>

        <nav>
          <ul class="nav-links">
            <li class="home"><a href="#">Home</a></li>

            <li class="custom-dropdown">
              <label for="togglePackage"
                >Package <span class="arrow">&#9662;</span></label
              >
              <select id="togglePackage">
                <option value="#">Package 1</option>
                <option value="#">Package 2</option>
                <option value="#">Package 3</option>
              </select>
            </li>

            <li class="custom-dropdown">
              <label for="toggleDestination"
                >Destination <span class="arrow">&#9662;</span></label
              >
              <select id="toggleDestination">
                <option value="#">Egypt</option>
                <option value="#">Paris</option>
                <option value="#">Tokyo</option>
              </select>
            </li>

            <li class="custom-dropdown">
              <label for="toggleBlog"
                >Blog <span class="arrow">&#9662;</span></label
              >
              <select id="toggleBlog">
                <option value="#">Travel Tips</option>
                <option value="#">Guides</option>
              </select>
            </li>

            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <script src="/assets/script/main.js"></script>
  </body>
</html>
