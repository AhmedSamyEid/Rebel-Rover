<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="assets/style/about.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="assets/image/logo1 1.png" alt="Logo" />
        </div>
        <input type="checkbox" id="check" />
        <label for="check">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-xmark"></i>
        </label>

        <nav>
          <ul class="nav-links">
            <li class="home"><a href="index.html" target="_blank">Home</a></li>
            <li class="about"> <a href="about.html" target="_blank">About Us</a></li>

            <li class="custom-dropdown">
              <label for="togglePackage"
                >Package <span class="arrow">&#9662;</span></label
              >
              <select id="togglePackage">
                <option value="#">Package 1</option>
                <option value="#">Package 2</option>
                <option value="#">Package 3</option>
              </select>
            </li>

            <li class="custom-dropdown">
              <label for="toggleDestination"
                >Destination <span class="arrow">&#9662;</span></label
              >
              <select id="toggleDestination">
                <option value="#">Egypt</option>
                <option value="#">Paris</option>
                <option value="#">Tokyo</option>
              </select>
            </li>

            <li class="custom-dropdown">
              <label for="toggleBlog"
                >Blog <span class="arrow">&#9662;</span></label
              >
              <select id="toggleBlog">
                <option value="#">Travel Tips</option>
                <option value="#">Guides</option>
              </select>
            </li>

            <li><a href="#">Contact</a></li>
            <img
              class="drek"
              src="assets/icons/crescent moon.webp"
              id="crescent-moon"
            />
          </ul>
        </nav>
      </div>
    </header>
    <section class="make-in-your">
      <div class="img"></div>
      <div class="about-us">
        <h1>
        About Us
        </h1>
        <br />
        <p>
          Home > About
        </p>
      </div>
      <br />
    
    </section>
  </body>
</html>
